<script>
  let ulang = true;
  do {
    let Salah;
    do {
      let nama = prompt("Masukkan nama anda");
      let nama1 = nama.split("");
      for (i = 0; i < nama1.length; i++) {
        if (nama1[i] >= 0 || nama1[i] < 0) {
          alert("Nama anda mengandung angka!");
          Salah = true;
        }

        Salah = false;
      }
    } while (Salah);
  } while (ulang);
</script>
