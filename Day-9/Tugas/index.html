<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />

    <title>Data Motor</title>
  </head>
  <body>
    <!-- Start Home -->
    <section class="home">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>CRUD APP Toko Motor</h1>
          </div>
        </div>
        <div class="row page-content">
          <div class="col-md-4">
            <div class="row">
              <div class="col">
                <h2>Form Tambah Motor</h2>
              </div>
            </div>
            <div class="row page-form">
              <div class="col">
                <form>
                  <div class="mb-3">
                    <label for="merk" class="form-label">Merk Motor</label>
                    <input type="text" class="form-control" id="merk" autocomplete="off" required autofocus />
                  </div>
                  <div class="mb-3">
                    <label for="jenis" class="form-label">Jenis Motor</label>
                    <select name="jenis-motor" id="jenis" class="form-select">
                      <option value="Bebek">Bebek</option>
                      <option value="Matic">Matic</option>
                      <option value="bebek">Kopling</option>
                      <option value="bebek">Lainnya</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="warna" class="form-label">Warna Motor</label>
                    <input type="text" class="form-control" id="warna" autocomplete="off" required />
                  </div>
                  <div class="mb-3">
                    <label for="harga" class="form-label">Harga Motor</label>
                    <input type="number" class="form-control" id="harga" autocomplete="off" required />
                  </div>
                  <button type="button" class="btn btn-primary my-submit-button">Tambahkan</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md">
            <div class="row">
              <div class="col">
                <h2>Tabel Daftar Motor</h2>
              </div>
            </div>
            <div class="row page-table">
              <div class="col">
                <table class="table-container" border="1" cellpadding="10" cellspacing="0">
                  <tr>
                    <th>Merk</th>
                    <th>Jenis</th>
                    <th>Warna</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Home -->

    <!-- Start Modal -->
    <div class="modal fade" id="modalUbah" tabindex="-1" aria-labelledby="modalUbahLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalUbahLabel">Ubah Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3 motor-index">
                <label for="motorIndex" class="form-label">Motor Index</label>
                <input type="text" class="form-control" id="motorIndex" autocomplete="off" required autofocus />
              </div>
              <div class="mb-3">
                <label for="merkUbah" class="form-label">Merk Motor</label>
                <input type="text" class="form-control" id="merkUbah" autocomplete="off" required autofocus />
              </div>
              <div class="mb-3">
                <label for="jenisUbah" class="form-label">Jenis Motor</label>
                <input type="text" class="form-control" id="jenisUbah" autocomplete="off" required />
              </div>
              <div class="mb-3">
                <label for="warnaUbah" class="form-label">Warna Motor</label>
                <input type="text" class="form-control" id="warnaUbah" autocomplete="off" required />
              </div>
              <div class="mb-3">
                <label for="hargaUbah" class="form-label">Harga Motor</label>
                <input type="text" class="form-control" id="hargaUbah" autocomplete="off" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary save-change" data-bs-dismiss="modal" aria-label="Close">Simpan Perubahan</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- My Script -->
    <script src="script.js"></script>
  </body>
</html>
