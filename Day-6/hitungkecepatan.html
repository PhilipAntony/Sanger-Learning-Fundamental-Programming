<script>
  let v, s, t, ulang;

  do {
    alert("SELAMAT DATANG DI PROGRAM HITUNG KECEPATAN");
    s = prompt("Masukkan jarak: ");
    t = prompt("Masukkan waktu: ");
    v = s / t;
    alert(`Kecepatan anda adalah: ${v}`);
    ulang = prompt("Apakah Ingin Ulang?");
  } while (ulang == "Y" || ulang == "y");
</script>
